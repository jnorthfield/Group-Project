<div class="container-fluid foooter-container">
  <div class="container sunscibe-container">
      <div class="alert alert-success" role="alert" *ngIf="showSuccessMessage">
          <span class="success-message"><span class="success-message-callout">{{name}}!</span> We have subscribed you at {{email}}.</span>
        </div>
  <div class="row">
    <div class="col-xs-12 col-md-6 col-lg-4">
      <div class="input-group mb-3">
        <input type="text" class="subscribe-input form-control" placeholder="Name" aria-label="Name" aria-describedby="Name Input" [(ngModel)]="name">
      </div>
    </div>
    <div class="col-xs-12 col-md-6 col-lg-4">
      <div class="input-group mb-3">
      <input type="text" class="subscribe-input form-control" placeholder="Email" aria-label="Email" aria-describedby="Email Address" [(ngModel)]="email">
    </div></div>
    <div class="col-xs-12 col-md-12 col-lg-4">
      <p class="subscribe-button" (click)="makeToast()">Subscribe!</p>
    </div>
  </div>
</div>
